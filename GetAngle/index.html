<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Get Angle</title>
  </head>
  <body class="vh-100 m-0 row justify-content-center align-items-center">
    <div class="bg-white col-auto shadow-sm rounded-1 px-3 ui">
        <div class="row pb-4 border-bottom me-3 ms-3 mb-4">
            <p class="fs-5 text-secondary col-8 text-start m-0 p-0 fw-bold">
                Get angle ° value with specific time.
            </p>
            <div class="col-4 d-flex align-items-center justify-content-end p-0">
                <button id="layout" type="button" class="btn btn-outline-success btn-sm ">Change layout</button>
            </div>
        </div>
        <div id="alert">

        </div>
        <div id="data" class="row me-3 ms-3 gap-3">
            <div class="p-0 col">
              <label for="hours" class="form-label  text-secondary fw-lighter">Hours</label>
              <input min="1" max="12" type="number" class="form-control fw-light" id="hours" placeholder="Hours">
            </div>
            <div class=" p-0 col">
              <label for="minutes" class="form-label  text-secondary fw-lighter">Minutes</label>
              <input min="1" max="60" type="number" class="form-control" id="minutes" placeholder="Minutes">
            </div>
          
        </div>
        <div class=" me-3 ms-3 row mt-4">

          <button id="send" type="button" class="btn btn-success">Send Information</button>
        </div>
        <div class="me-3 ms-3 row mt-4 container-result justify-content-center">
            <div class="pt-4">
              <p id="text"class="text-center m-0 text-muted fs-5">Add hours and minutes to get an angle.</p>
            </div>
            <div class="result d-flex flex-column justify-content-center">
              <p class="text-center m-0 fw-bold text-muted fs-1" id="angle">0°</p>
            </div>
        </div>
        
    </div>

    <script type="module" src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
