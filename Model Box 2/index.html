<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Box 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outer-wrapper">
        <p class="outer-text">#OUTER-WRAPPER</p>
        <header class="header">
            <p>#HEADER-WRAPPER</p>
        </header>
    
        <section id="main">
            <div class="main-content">

                <div class="main-wrapper">
                    <div class="content-wrapper">
                        <p>#MAIN-WRAPPER</p>
                    </div>
                </div>
                <div class="main-wrapper main-sidebar">
                    <p class ="title">#SIDEBAR-WRAPPER</p>
                    <div class="content-wrapper-2">
                        <div class="sidebars">
                            
                            <div class="sidebar-3">
                                <p>SIDEBAR3</p>
                            </div>

                            <div class="two-sidebar">
                                <div class="sidebar-1 sidebar-3">
                                    <p class="sidebar-text">SIDEBAR1</p>
                                </div>
                                <div class="sidebar-2 sidebar-3 sidebar-1">
                                    <p class="sidebar-text">SIDEBAR2</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    
        <footer class="footer">
             <p>#FOOTER-WRAPPER</p>
        </footer>
    </div>
    
</body>
</html>
