<!doctype html>
<html lang="en">
  <head>
    <title>ToDo List</title>
    <%- include ('./partials/head.html')%>
  </head>
  <body class="bd">

     <!--Top Bar-->
    <%- include ('./partials/navigation.html')%>
   

    <!--Content complete Task-->
    <section class="layout-add d-flex flex-column d-none" id="completed-tasks">
       

        <div class="content mt-3 shadow-sm rounded table-responsive ">
            <table  class="table table-hover   shadow-sm  rounded overflow-scroll table-fixed m-0"> 
                <thead>
                    <tr class="top">
                        <th class="py-3"></th>
                        <th class="py-3 fw-normal w-50">Task</th>
                        <th class="py-3 fw-normal">Completed By</th>
                        <th class="py-3 fw-normal ">Actions</th>
                    </tr>
                </thead>
                <tbody class="rounded-bottom" id="items-2">
                   
                </tbody>
            </table>

        </div>
        
    
        
    </section>



    <!--Content incomplete Task-->
    <section class="layout-add d-flex flex-column" id="incomplete-tasks">
        <div class="d-flex justify-content-end">
            <button id="add-task" type="button" class="btn btn-primary px-4 py-2 justify-content-end">Add Task</button>
        </div>
        <div class="content mt-3 shadow-sm rounded">
            <table id="table" class="table table-hover   shadow-sm  rounded overflow-scroll table-fixed m-0"> 
                <thead>
                    <tr class="top">
                        <th class="py-3"></th>
                        <th class="py-3 fw-normal w-50">Task</th>
                        <th class="py-3 fw-normal">Complete By</th>
                        <th class="py-3 fw-normal">Actions</th>
                    </tr>
                </thead>
                <tbody class="rounded-bottom" id="items">
                         
                </tbody>
            </table>

        </div>
    </section>


    <!--New Task-->
    <section id="new-task" class="px-5 bg-white m-auto py-4 w-50 rounded-1 shadow-sm d-none">
        <p class="fw-bold fs-3">
            New Task
        </p>
    
    
        <form action="#" class="needs-validation" id="form" novalidate>
            <div class="mb-3 row">
                <div class="col">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title"  required>
                    
                </div>
                <div class="col">  
                    <label for="limit" class="form-label">Limit Date</label>
                    <input type="date" class="form-control " id="limit" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>
            <div class="d-flex justify-content-end buttons">
                <button type="button" class="btn btn-light px-4 py-2 me-sm-3 justify-content-end btn-cancel">Cancel</button>
                <button type="button" class="btn btn-primary px-4 py-2 mb-3 mb-sm-0 justify-content-end btn-add">Add Task</button>
            </div>
        </form>
    </section>


    <!--Edit Task-->
    <section id="edit-task" class="px-5 bg-white m-auto py-4 w-50 rounded-1 shadow-sm d-none">
        <p class="fw-bold fs-3">
            EditTask
        </p>
    
    
        <form action="#"  class="needs-validation" id="form-2" novalidate>
            <div class="mb-3 row">
                <div class="col">
                    <label for="title-edit" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title-edit" required>
                </div>
                <div class="col">  
                    <label for="limit-edit" class="form-label">Limit Date</label>
                    <input type="date" class="form-control " id="limit-edit" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="description-edit" class="form-label">Description</label>
                <textarea class="form-control" id="description-edit" rows="4" required></textarea>
            </div>
            <div class="d-flex justify-content-end  buttons">
                <button type="button" class="btn btn-light px-4 py-2 me-sm-3 justify-content-end btn-cancel-edit">Cancel</button>
                <button type="button" class="btn btn-primary px-4 py-2 mb-3 mb-sm-0  justify-content-end btn-edit-edit">Edit Task</button>
            </div>
        </form>
        
    </section>


   



      <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this task?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary " id="btn-delete-task" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>

   <!--Footer-->
   <%- include ('./partials/footer.html')%>

  </body>
</html>
