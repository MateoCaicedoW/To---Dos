<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <p class="title">Page</p>
        <header>
            <p>Header</p>
        </header>
        <div id="into-content">
                <p class="title">Into Content</p>
            <div class="content">

                <div class="card">
                    <div class="card-content">
                        
                        <p>Column</p>
                        <p>#1</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <p>Column</p>
                        <p>#2</p>
                    </div>
                </div>
                <div class="card card-3">
                    <div class="card-content">
                        <p>Column</p>
                        <p>#3</p>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="dynamic-content">
                <p class="title">Dynamic Content</p>
            <div class="content-dynamic">

                <div class="square">
                    <div class="content-square">
                        <p>Column</p>
                        <p>#4</p>
                    </div>
                </div>
                <div class="square">
                    <div class="content-square">
                        <p>Column</p>
                        <p>#5</p>
                    </div>
                </div>
            </div>
        </div>
    
        <footer>
             <p>Footer</p>
        </footer>
    </div>
    
</body>
</html>
